intellij {
    pluginName 'stepik-union'
    sandboxDirectory ideaSandboxDir
}

dependencies {
    compile project(":core")
}

jar {
    into('/') {
        from "${project(":core").getBuildDir()}/classes/main"
    }
}

group 'org.stepik'
version pluginVersion // This version will path to plugin.xml

defaultTasks "runIdea"
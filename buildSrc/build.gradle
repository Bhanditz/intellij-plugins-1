plugins {
    id 'java-gradle-plugin'
}

apply plugin: 'java'

repositories {
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile 'org.jetbrains:annotations:13.0'
    compile 'org.jetbrains.intellij.plugins:intellij-plugin-structure:1.34'

    testCompile 'junit:junit:4.12'
}

version = '0.1'
group = 'org.stepik.gradle.plugins.pycharm'

gradlePlugin {
    //noinspection GroovyAssignabilityCheck
    plugins {
        pyCharmPlugin {
            id = 'org.stepik.gradle.plugins.pycharm'
            implementationClass = "org.stepik.gradle.plugins.pycharm.PyCharmPlugin"
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}